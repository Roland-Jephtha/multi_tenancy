{% extends "components/full-screen-modal.html" %} 

{% block modal_header %}
    <h1>Add Security Person</h1>
{% endblock %}


{% block modal_body %}
    <div class="card">
        <div>
            <div class="card-body">
                <h4 class="card-title">Person Info</h4>
                <div class="row pt-3">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" id="firstName" class="form-control" placeholder="John" />
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" id="lastName" class="form-control form-control-danger" placeholder="Aku" />
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <!--/row-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3 has-success">
                            <label class="form-label">Gender</label>
                            <select class="form-select">
                                <option value="">Male</option>
                                <option value="">Female</option>
                            </select>
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" />
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <!--/row-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Contact Number</label>
                            <input type="tel" class="form-control" value="(234)-812-000-0000">
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Residential Address</label>
                            <input type="text" id="address" class="form-control form-control-danger" placeholder="" />
                        </div>
                    </div>
                    <!--/span-->
                </div>
            </div>
            <hr />
            <div class="card-body">
                <!--/row-->
                <h4 class="card-title mb-4">Employment Details</h4>
                <div class="row">
                    <div class="col-md-12">
                        <div class="mb-3">
                            <label class="form-label">Any Government ID</label>
                            <input type="file" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Position/Role</label>
                            <select class="form-select">
                                <option>--Select the position--</option>
                                <option>Security Guard</option>
                                <option>Patrol Officer</option>
                                <option>CCTV Monitor</option>
                            </select>
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Employment Type</label>
                            <select class="form-select">
                                <option>--Select the employment type--</option>
                                <option>Full-time</option>
                                <option>Part-time</option>
                                <option>Contract</option>
                                <option>Temporary</option>
                            </select>
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <!--/row-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Joining Date</label>
                            <input type="date" class="form-control" />
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Upload Picture</label>
                            <input type="file" class="form-control" />
                        </div>
                    </div>
                    <!--/span-->
                </div>
            </div>
        </div>
    </div>
{% endblock %}


{% block modal_footer %}
    <button type="submit" class="btn btn-primary  hstack gap-6">
        <i class="ti ti-send fs-4"></i>
        Submit
    </button>
    <button type="button" class="btn bg-danger-subtle text-danger " data-bs-dismiss="modal">
        Close
    </button>
{% endblock %}
